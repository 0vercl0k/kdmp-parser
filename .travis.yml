language: cpp

compiler:
  - clang++

os:
  - linux
  - osx

sudo: required
dist: bionic

before_install:
  - sudo apt-get -y install ninja-build
  - mkdir -p build/linx64-RelWithDebInfo

script:
  - cd build/linx64-RelWithDebInfo
  - cmake --DCMAKE_BUILD_TYPE=RelWithDebInfo -GNinja ../../
  - cmake --build .