language: cpp

compiler:
  - clang++

os:
  - linux

sudo: required
dist: bionic

before_install:
  - sudo apt-get -y install ninja-build

env:
  - CONFIGURATION=Debug
  - CONFIGURATION=RelWithDebInfo

env:
  - ARCH=x64
  - ARCH=x86

script:
  - python3 builder.py --configuration $CONFIGURATION --arch $ARCH --run-tests